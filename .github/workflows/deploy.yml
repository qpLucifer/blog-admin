name: Deploy Blog Admin Frontend

on:
  push:
    branches:
      - master  # æˆ–è€…ä½ ä½¿ç”¨çš„ä¸»åˆ†æ”¯å

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: 'blog-admin/package-lock.json'

      - name: Install dependencies
        working-directory: ./blog-admin
        run: npm ci

      - name: Create production environment file
        working-directory: ./blog-admin
        run: |
          cat > .env.production << 'EOF'
          # ç”Ÿäº§ç¯å¢ƒç«¯å£
          PORT=3001
          
          # åç«¯ API æœåŠ¡åœ°å€ (ä½¿ç”¨ä½ çš„æœåŠ¡å™¨IP)
          REACT_APP_API_BASE_URL=${{ secrets.PROD_API_BASE_URL }}
          
          # å›¾ç‰‡ç­‰é™æ€èµ„æºçš„åŸºç¡€ URL
          REACT_APP_IMAGE_BASE_URL=${{ secrets.PROD_IMAGE_BASE_URL }}
          
          # WebSocket æœåŠ¡åœ°å€
          REACT_APP_WS_URL=${{ secrets.PROD_WS_URL }}
          
          # ç”Ÿæˆæ—¶é—´æˆ³
          REACT_APP_BUILD_TIME=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          EOF

      - name: Run type check
        working-directory: ./blog-admin
        run: npm run type-check

      - name: Run linting
        working-directory: ./blog-admin
        run: npm run lint

      - name: Run tests
        working-directory: ./blog-admin
        run: npm run test:coverage
        env:
          CI: true

      - name: Build for production
        working-directory: ./blog-admin
        run: npm run build:prod

      - name: Create deployment package
        working-directory: ./blog-admin
        run: |
          # åˆ›å»ºéƒ¨ç½²åŒ…ï¼ŒåŒ…å«æ„å»ºæ–‡ä»¶å’Œnginxé…ç½®
          mkdir -p deploy-package
          cp -r build/* deploy-package/
          
          # åˆ›å»ºnginxé…ç½®æ–‡ä»¶
          cat > deploy-package/nginx.conf << 'EOF'
          server {
              listen 80;
              server_name _;
              root /var/www/blog-admin;
              index index.html;
              
              # å¤„ç†React Routerçš„å‰ç«¯è·¯ç”±
              location / {
                  try_files $uri $uri/ /index.html;
              }
              
              # ç¼“å­˜é™æ€èµ„æº
              location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
                  expires 1y;
                  add_header Cache-Control "public, immutable";
              }
              
              # # APIä»£ç†ï¼ˆå¦‚æœéœ€è¦ï¼‰
              # location /api/ {
              #     proxy_pass ${{ secrets.PROD_API_BASE_URL }}/;
              #     proxy_set_header Host $host;
              #     proxy_set_header X-Real-IP $remote_addr;
              #     proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
              #     proxy_set_header X-Forwarded-Proto $scheme;
              # }
              
              # å®‰å…¨å¤´è®¾ç½®
              add_header X-Frame-Options "SAMEORIGIN" always;
              add_header X-Content-Type-Options "nosniff" always;
              add_header X-XSS-Protection "1; mode=block" always;
          }
          EOF

      - name: Copy files to server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "blog-admin/deploy-package/*"
          target: "/tmp/blog-admin-deploy"
          strip_components: 2

      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # å¤‡ä»½å½“å‰ç‰ˆæœ¬
            if [ -d "/var/www/blog-admin" ]; then
              sudo mv /var/www/blog-admin /var/www/blog-admin-backup-$(date +%Y%m%d-%H%M%S)
            fi
            
            # åˆ›å»ºç›®å½•
            sudo mkdir -p /var/www/blog-admin
            
            # ç§»åŠ¨æ–°æ–‡ä»¶
            sudo mv /tmp/blog-admin-deploy/* /var/www/blog-admin/
            
            # è®¾ç½®æƒé™
            sudo chown -R www-data:www-data /var/www/blog-admin
            sudo chmod -R 755 /var/www/blog-admin
            
            # æ›´æ–°nginxé…ç½®ï¼ˆå¦‚æœä½¿ç”¨nginxï¼‰
            if command -v nginx &> /dev/null; then
              sudo cp /var/www/blog-admin/nginx.conf /etc/nginx/sites-available/blog-admin
              sudo ln -sf /etc/nginx/sites-available/blog-admin /etc/nginx/sites-enabled/blog-admin
              sudo rm -f /var/www/blog-admin/nginx.conf
              
              # æµ‹è¯•nginxé…ç½®
              sudo nginx -t && sudo systemctl reload nginx
            fi
            
            # æ¸…ç†ä¸´æ—¶æ–‡ä»¶
            rm -rf /tmp/blog-admin-deploy
            
            # æ¸…ç†æ—§å¤‡ä»½ï¼ˆä¿ç•™æœ€è¿‘3ä¸ªï¼‰
            cd /var/www && sudo ls -dt blog-admin-backup-* 2>/dev/null | tail -n +4 | sudo xargs rm -rf
            
            echo "âœ… Blog Admin frontend deployed successfully!"
            echo "ğŸ“¦ Build completed at: $(date)"

      - name: Health check
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # æ£€æŸ¥æ–‡ä»¶æ˜¯å¦éƒ¨ç½²æˆåŠŸ
            if [ -f "/var/www/blog-admin/index.html" ]; then
              echo "âœ… Frontend files deployed successfully"
              echo "ğŸ“ Files in /var/www/blog-admin:"
              ls -la /var/www/blog-admin/ | head -10
            else
              echo "âŒ Deployment failed: index.html not found"
              exit 1
            fi
            
            # æ£€æŸ¥nginxçŠ¶æ€ï¼ˆå¦‚æœä½¿ç”¨ï¼‰
            if command -v nginx &> /dev/null; then
              if sudo nginx -t; then
                echo "âœ… Nginx configuration is valid"
              else
                echo "âš ï¸ Nginx configuration has issues"
              fi
            fi

      - name: Notify deployment status
        if: always()
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            echo "ğŸš€ Deployment Summary:"
            echo "ğŸ“… Time: $(date)"
            echo "ğŸŒ Project: Blog Admin Frontend"
            echo "ğŸ“‹ Status: ${{ job.status }}"
            echo "ğŸ”— Expected URL: http://${{ secrets.SERVER_IP }}/ (é…ç½®åŸŸååä½¿ç”¨åŸŸåè®¿é—®)"
            echo ""
            echo "ğŸ”§ éœ€è¦çš„GitHub Secrets:"
            echo "- SERVER_IP: æœåŠ¡å™¨IPåœ°å€"
            echo "- SSH_USERNAME: SSHç”¨æˆ·å"
            echo "- SSH_PRIVATE_KEY: SSHç§é’¥"
            echo "- PROD_API_BASE_URL: ç”Ÿäº§ç¯å¢ƒAPIåœ°å€ (å¦‚: http://your-server:3000)"
            echo "- PROD_IMAGE_BASE_URL: ç”Ÿäº§ç¯å¢ƒå›¾ç‰‡åœ°å€ (å¦‚: http://your-server:3000)"
            echo "- PROD_WS_URL: ç”Ÿäº§ç¯å¢ƒWebSocketåœ°å€ (å¦‚: http://your-server:3000)"
