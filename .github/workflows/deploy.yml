name: Deploy Blog Admin Frontend

on:
  push:
    branches:
      - master  # 或者你使用的主分支名

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Install env-cmd globally
        run: npm install -g env-cmd

      - name: Create production environment file
        run: |
          cat > .env.production << 'EOF'
          # 生产环境端口
          PORT=3001
          
          # 后端 API 服务地址 (使用你的服务器IP)
          REACT_APP_API_BASE_URL=${{ secrets.PROD_API_BASE_URL }}
          
          # 图片等静态资源的基础 URL
          REACT_APP_IMAGE_BASE_URL=${{ secrets.PROD_IMAGE_BASE_URL }}
          
          # WebSocket 服务地址
          REACT_APP_WS_URL=${{ secrets.PROD_WS_URL }}
          
          # 生成时间戳
          REACT_APP_BUILD_TIME=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          EOF

      - name: Run type check
        run: npm run type-check

      - name: Run linting
        run: npm run lint

      - name: Build for production
        run: npm run build:prod

      - name: Create deployment package
        run: |
          # 创建部署包，包含构建文件和nginx配置
          mkdir -p deploy-package
          cp -r build/* deploy-package/
          
          # 创建nginx配置文件
          cat > deploy-package/nginx.conf << 'EOF'
          server {
              listen 80;
              server_name _;
              root /www/wwwroot/blog-admin;
              index index.html;
              
              # 处理React Router的前端路由
              location / {
                  try_files $uri $uri/ /index.html;
              }
              
              # 缓存静态资源
              location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
                  expires 1y;
                  add_header Cache-Control "public, immutable";
              }
              
              # API代理（如果需要）
              # location /api/ {
              #     proxy_pass http://127.0.0.1:3000/;
              #     proxy_set_header Host $host;
              #     proxy_set_header X-Real-IP $remote_addr;
              #     proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
              #     proxy_set_header X-Forwarded-Proto $scheme;
              # }
              
              # 安全头设置
              add_header X-Frame-Options "SAMEORIGIN" always;
              add_header X-Content-Type-Options "nosniff" always;
              add_header X-XSS-Protection "1; mode=block" always;
          }
          EOF
          
          # 验证部署包内容
          echo "📦 构建完成，文件已准备就绪"

      - name: Copy files to server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "deploy-package/*"
          target: "/tmp/blog-admin-deploy"
          strip_components: 1

      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            echo "🚀 开始部署..."
            
                        # 创建宝塔面板网站目录
            sudo mkdir -p /www/wwwroot/blog-admin
            
            # 备份当前版本
            if [ -d "/www/wwwroot/blog-admin" ] && [ "$(ls -A /www/wwwroot/blog-admin)" ]; then
              sudo mv /www/wwwroot/blog-admin /www/wwwroot/blog-admin-backup-$(date +%Y%m%d-%H%M%S)
              echo "📦 已备份当前版本"
            fi
            
            # 创建新的网站目录
            sudo mkdir -p /www/wwwroot/blog-admin
            
            # 复制文件到网站目录
            sudo cp -r /tmp/blog-admin-deploy/* /www/wwwroot/blog-admin/
            
            # 设置权限
            sudo chown -R www:www /www/wwwroot/blog-admin
            sudo chmod -R 755 /www/wwwroot/blog-admin
            
            # 清理临时文件
            rm -rf /tmp/blog-admin-deploy
            
            # 清理旧备份（保留最近3个）
            cd /www/wwwroot && sudo ls -dt blog-admin-backup-* 2>/dev/null | tail -n +4 | sudo xargs rm -rf
            
            echo "✅ 部署完成！"

      - name: Health check
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # 检查文件是否部署成功
            if [ -f "/www/wwwroot/blog-admin/index.html" ]; then
              echo "✅ 部署成功！文件已就绪"
            else
              echo "❌ 部署失败：index.html 未找到"
              exit 1
            fi

      - name: Notify deployment status
        if: always()
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            echo "🚀 部署总结:"
            echo "📅 时间: $(date)"
            echo "🌐 项目: Blog Admin Frontend"
            echo "📋 状态: ${{ job.status }}"
            echo "🌐 访问地址: /www/wwwroot/blog-admin"
            echo "🔗 预期URL: http://${{ secrets.SERVER_IP }}/ (配置域名后使用域名访问)"
